<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" ng-app="bcbo">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beancounter Backoffice</title>
  <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/static/css/semantic.css">
  <link rel="stylesheet" href="/static/css/bcbo.css">
</head>
<body>
  <div class="ui fixed transparent inverted green menu" role="banner">
    <div class="container">
      <span class="item">Beancounter Backoffice</span>
      <div class="right menu">
        <a class="ui item">Logout</a>
      </div>
    </div>
  </div>

  <div class="container">

    <div class="ui grid">
      <!-- backoffice navigation -->
      <div class="left floated four wide column" role="navigation">
        <div class="ui vertical fluid pointing menu">
          <a class="item" role="menuitem" href="">Overview</a>
          <a class="active item" role="menuitem" href="">Users</a>
          <a class="item" role="menuitem" href="">Tag cloud</a>
        </div>
      </div>

      <!-- main content -->
      <div class="twelve wide column" role="main" ng-view></div>
    </div>

  </div>

  <script src="/static/js/angular.min.js"></script>
  <script src="/static/js/angular-route.min.js"></script>
  <script src="/static/js/bcbo.js"></script>
</body>
</html>
